<body>
    <script src="./MyPromise.js"></script>
    <script>
        const arr = [];
        for (let i = 0; i < 3; i++) {
            arr.push(new MyPromise((resolve, reject) => {
                setTimeout(() => {
                    if (Math.random < 0.5) {
                        resolve('ss')
                    } else {
                        reject('err')
                    }
                }, Math.random() * (3000 - 1000) + 1000)
            }))
        }

        MyPromise.race(arr).then(res => {
            console.log(res)
        })
    </script>
